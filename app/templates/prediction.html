{% extends 'layout.html'%} {% block content %}

<div class="row">

    <div class="card-body" style="background-color: #f4f5f7">
      <div class="text-left text-muted mb-3">
        <h4>Predict tomorrow's weather</h4>
      </div>
      <form role="form" method="POST">
        <div class="row">
            <div class = "col-xl-6">
                <div class="form-group">
                    <label for="temp">Temperature</label>
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="temp"
                      placeholder="Enter Current Temperature"
                    />
                </div>
            </div>

            <div class = "col-xl-6">
                <div class="form-group">
                    <label for="hum">Humidity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="hum"
                      placeholder="Enter current Humidity"
                    />
                  </div> 
            </div>
        </div>
        <div class = "row">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>

      </form>
    </div>

</div>

{% endblock content %}
