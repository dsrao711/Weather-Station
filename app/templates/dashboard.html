{% extends 'layout.html'%} 

{% block content %}

    <div class="row">

        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-5 col-md-4">
                            <div class="icon-big text-center icon-warning">
                                <i class="fas fa-temperature-low"></i>
                            </div>
                        </div>
                        <div class="col-7 col-md-8">
                            <div class="numbers">
                                <p class="card-category">Temperature</p>
                                <p class="card-title">{{ temp }}
                                    <p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-5 col-md-4">
                            <div class="icon-big text-center icon-warning">
                                <i class="fas fa-water"></i>
                            </div>
                        </div>
                        <div class="col-7 col-md-8">
                            <div class="numbers">
                                <p class="card-category">Humidity</p>
                                <p class="card-title">{{ hum }}
                                    <p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-5 col-md-4">
                            <div class="icon-big text-center icon-warning">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                        </div>
                        <div class="col-7 col-md-8">
                            <div class="numbers">
                                <p class="card-category">Rain Sensor</p>
                                <p class="card-title">{{ rain }}
                                    <p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-5 col-md-4">
                            <div class="icon-big text-center icon-warning">
                                <i class="fas fa-cloud-moon	"></i>
                            </div>
                        </div>
                        <div class="col-7 col-md-8">
                            <div class="numbers">
                                <p class="card-category">Weather</p>
                                <p class="card-category" style="color: black; font-size: 20px">Pleasant</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div style="display: none;" data-graph="{{ graph }}" id="graphData"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-stats">
                <div class="card-body ">
                    <div id="weatherChart" width="400" height="100"></div>
                </div>
            </div>
        </div>
        <!-- <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="card card-stats">
                <div class="card-body ">
                    <div id="humidityChart" width="400" height="100"></div>
                </div>
            </div>
        </div> -->
    </div>

    <!-- <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="card card-stats">
                <div class="card-body ">
                    <div id="rainChart" width="400" height="100"></div>
                </div>
            </div>
        </div>
    </div> -->

{% endblock content %}

{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/static/js/main.js"></script>
{% endblock js %}
