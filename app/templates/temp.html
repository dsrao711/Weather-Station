<!DOCTYPE html>
<html style="height: 100%;">

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" integrity="sha384-EaUkI/FiMJtEXWAl0dCczvbFvjfzsIF1UNKGJvu9p5JIG71Kih7/kQJvYbBL7HOn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//thingspeak.com/highcharts-3.0.8.js"></script>
  <script src="/assets/application-e3d278fbffad9f8318498567fc6363131ddf569c8567f27de00db057e505e866.js"></script>
    <script type="text/javascript">
    // user's timezone offset
    var myOffset = new Date().getTimezoneOffset();

    // converts date format from JSON
    function getChartDate(d) {
      // offset in minutes is converted to milliseconds and subtracted so that chart's x-axis is correct
      return Date.parse(d) - (myOffset * 60000);
    }

    $(document).on('page:load ready', function() {
      // blank array for holding chart data
      var chartData = [];
      // variable for the local date in milliseconds
      var localDate;
      // variable for the last date added to the chart
      var last_date;
      // get the data with a webservice call
      $.getJSON('https://api.thingspeak.com/channels/1569087/field/1.json?&amp;offset=0', function(data) {

          // if no access
          if (data == '-1') {
            $('#chart-container').append('This channel is not public.  To embed charts, the channel must be public or a read key must be specified.');
          }

          // iterate through each feed
          $.each(data.feeds, function() {
            var p = new Highcharts.Point();
            // set the proper values
            var v = this.field1;
            p.x = getChartDate(this.created_at);
            p.y = parseFloat(v);
            // add location if possible
            if (this.location) {
              p.name = this.location;
            }
            // if a numerical value exists add it
            if (!isNaN(parseInt(v))
                            ) {
              chartData.push(p);
            }
          });

          // specify the chart options
          var chartOptions = {
            chart: {
              renderTo: 'chart-container',
              defaultSeriesType: "line",
              backgroundColor: '#ffffff',
              events: {
                load: function() {
                  //if dynamic and no "timeslice" options are set
                  //   GAK 02/16/2013 Let's try to add the last "average" slice if @chart_attr[:average]

                  var url = 'https://api.thingspeak.com/channels/1569087/feed/last.json?&amp;offset=0&amp;location=true';
                  if ("".length > 0) {
                    url = 'https://api.thingspeak.com/channels/1569087/feed/last_average.json?&amp;offset=0&amp;location=true&amp;average=';
                  } else if ("".length > 0) {
                    url = 'https://api.thingspeak.com/channels/1569087/feed/last_median.json?&amp;offset=0&amp;location=true&amp;median=';
                  } else if ("".length > 0) {
                    url = 'https://api.thingspeak.com/channels/1569087/feed/last_sum.json?&amp;offset=0&amp;location=true&amp;sum=';
                  }

                  if ('true' === '' && (''.length < 1)) {
                    // push data every 15 seconds
                    setInterval(function() {
                      // get the data with a webservice call if we're just getting the last channel
                      $.getJSON(url, function(data) {
                        // if data exists
                        if (data && data.field1) {

                          var p = new Highcharts.Point();
                          // set the proper values
                          var v = data.field1;

                          p.x = getChartDate(data.created_at);
                          p.y = parseFloat(v);
                          // add location if possible
                          if (data.location) {
                            p.name = data.location;
                          }
                          // get the last date if possible
                          if (dynamicChart.series[0].data.length > 0) {
                            last_date = dynamicChart.series[0].data[dynamicChart.series[0].data.length - 1].x;
                          }
                          var shift = false; //default for shift

                          //if push is requested in parameters
                          // then if results is and data.length is < results, shift = false
                          var results = 60;
                          if (results && dynamicChart.series[0].data.length + 1 >= results) {
                            shift = true;
                          }
                          // if a numerical value exists and it is a new date, add it
                          if (!isNaN(parseInt(v)) && (p.x != last_date)
                                                        ) {
                            dynamicChart.series[0].addPoint(p, true, shift);
                          } else {
                            dynamicChart.series[0].data[dynamicChart.series[0].data.length - 1].update(p);
                          }
                        }
                      });

                    }, 15000);
                  }
                }
              }
            },
            title: {
              text: ''
            },
            plotOptions: {
              line: {
                color: '#d62020'
              },
              bar: {
                color: '#d62020'
              },
              column: {
                color: '#d62020'
              },
              spline: {
                color: '#d62020'
              },
              series: {
                marker: {
                  radius: 3
                },
                animation: true,
                step: false,
                borderWidth: 0,
                turboThreshold: 0
              }
            },
            tooltip: {
              // reformat the tooltips so that local times are displayed
              formatter: function() {
                var d = new Date(this.x + (myOffset * 60000));
                var n = (this.point.name === undefined) ? '' : '<br/>' + this.point.name;
                return this.series.name + ':<b>' + this.y + '</b>' + n + '<br/>' + d.toDateString() + '<br/>' + d.toTimeString().replace(/\(.*\)/, "");
              }
            },
            xAxis: {
              type: 'datetime',
              title: {
                text: 'test'
              }
            },
            yAxis: {
              title: {
                text: ''
              },
              min: null ,
              max: null,
              startOnTick: false,
              endOnTick: false
            },
            legend: {
              enabled: false
            },
            series: [{
              name: data.channel.field1
            }],
            credits: {
              text: 'ThingSpeak.com',
              href: 'https://thingspeak.com/',
              style: {
                color: '#D62020'
              }
            }
          };

          // add the data to the chart
          chartOptions.series[0].data = chartData;

          // set chart labels here so that decoding occurs properly
          chartOptions.title.text = data.channel.name;
          chartOptions.xAxis.title.text = 'Date';
          chartOptions.yAxis.title.text = data.channel.field1;

          // draw the chart
          var dynamicChart = new Highcharts.Chart(chartOptions);

          // end getJSON success
        })
        // chained to getjson, on error
        .fail(function() {
          $('#chart-container').html('Invalid Chart options');
        });

    }); // end document.ready
    </script>
</head>

<body style='background-color: white; height: 100%; margin: 0; padding: 0;'>

  </div>
</body>

</html>
